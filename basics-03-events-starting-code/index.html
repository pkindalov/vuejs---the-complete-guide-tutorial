<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- Putting a logic directy in the brackets is considering for a bad practice. Here it is just an example
           how to attach event listener to elements -->
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button> -->
      <button v-on:click="add(10)">Add</button>
      <button v-on:click.right="subtract(5)">Remove</button>
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        v-on:input="setName($event, 'Family')"
        v-on:keyup.enter="confirmInput"
      />
      <p>Your name: {{ name }}</p>
      <form action="" v-on:submit.prevent="submitForm">
        <input type="text" />
        <p>Your name: {{confirmedName}}</p>
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
